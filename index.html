<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 365 Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Microsoft_365_logo.svg/800px-Microsoft_365_logo.svg.png" alt="Microsoft 365 Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Microsoft 365" aria-label="Search">
        </div>
        <div class="user-profile">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="User Profile" class="profile-pic">
        </div>
    </header>
</body>
</html>
