<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Microsoft logo on the left -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Microsoft_365_logo.svg/800px-Microsoft_365_logo.svg.png" alt="Microsoft Logo">
        </div>
        
        <!-- Search bar in the center -->
        <div class="search-bar">
            <input type="text" placeholder="Search Outlook" aria-label="Search">
        </div>

        <!-- App launcher (3 dots) on the right -->
        <div class="app-launcher">
            <button class="app-button">•••</button>
        </div>

        <!-- User profile on the right -->
        <div class="user-profile">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="User Profile" class="profile-pic">
        </div>
    </header>
</body>
</html>
